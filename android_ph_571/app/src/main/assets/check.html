<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="http://code.highcharts.com/stock/highstock.js"></script>
  <script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
 
<script language="javascript">
$.ajax({
type: 'GET' ,
url: 'http://homework8nodejs-env.us-east-2.elasticbeanstalk.com/RSI/AAPL',
success: function (data) {
        //console.log(JSON.parse(data));
        $('#share_button').attr('disabled', false);
        var jsonobj = data;
        var rsi_x = new Array();
        var rsi_y = new Array();
        var data_set_rsi = [];
        for(key in jsonobj["Technical Analysis: RSI"])
        {
            rsi_x.push(key);
            rsi_y.push(jsonobj["Technical Analysis: RSI"][key]["RSI"]);
        }
        rsi_x.reverse();
        rsi_y.reverse();
        for (i=0; i<rsi_x.length; i++)
        {
            rsi_x[i] = Date.parse(rsi_x[i]);
            rsi_y[i] = parseFloat(rsi_y[i]);
            data_set_rsi.push([rsi_x[i], rsi_y[i]]);
        }

        var chart1 = new Highcharts.Chart({
        chart: {
            renderTo: 'RSI',
            zoomType: 'xy'
        },
        title: {
            text: 'Relative Strength Index (RSI)'
        },

        subtitle: {
            text: '<a href="https://www.alphavantage.co/" style="text-decoration: none; color:rgb(0,0,255)">Source: Alpha Vantage</a>'
        },

        xAxis: {
                type: 'datetime',   
                tickInterval: 3600*24*7*1000, 
                range: 180*3600*24*1000,
                labels: { 
                    rotation: -45,  
                    format: '{value:%m-%d}',    
                }
        },
        yAxis: {
        startOnTick: false,
        endOnTick: true,
        title: {
            text: 'RSI',
        }
    },
        tooltip:
    {
        xDateFormat: '%m/%d',
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },
    plotOptions: {
        line: {
            dataLabels: {
                enabled: false
            },
            enableMouseTracking: true
        }
    },

        series: [{
            name: "AAPL",
            data: data_set_rsi,
             marker: {
                enabled: true,
                radius: 1
            },
            lineWidth: 0.5,
            color: '#FF0000'
        }]
    });

},
error: function (xhr, status, error) {
    console.log(error.message);
    $('#RSI').html('<div class="container"><div class="well text-danger"><Label>Error! Failed to get RSI data<Label></div></div>');
}
});
</script>
</head>
<body>
    <div id="RSI">
    </div>
    </body>
    </html>
